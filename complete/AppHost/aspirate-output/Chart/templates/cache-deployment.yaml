apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: cache
  name: cache
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: cache
  strategy:
    type: Recreate
  template:
    metadata:
      annotations: {}
      labels:
        app: cache
    spec:
      containers:
      - args: []
        envFrom:
        - configMapRef:
            name: cache
        image: '{{ .Values.images.cache }}'
        imagePullPolicy: Always
        name: cache
        ports:
        - containerPort: 6379
          name: tcp
      terminationGracePeriodSeconds: 180